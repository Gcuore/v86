<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- PWA Meta Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Mild">
    <link rel="apple-touch-icon" href="icons/icon-192x192.png">
    
    <meta name="theme-color" content="#007aff">
    
    <!-- Manifest -->
    <link rel="manifest" href="manifest.json">
    
    <title>Mild iOS-style App</title>
    <style>
        /* Global styles */
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Roboto", "Oxygen", "Ubuntu", "Cantarell", "Fira Sans", "Droid Sans", "Helvetica Neue", sans-serif;
            background-color: #f4f4f7;
            height: 100vh;
            overflow: hidden;
        }

        .app-container {
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        /* Topbar style */
        .topbar {
            background-color: #007aff;
            color: white;
            padding: 10px;
            font-size: 20px;
            text-align: center;
            user-select: none;
            position: relative;
        }

        .topbar button {
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
            background-color: transparent;
            border: none;
            color: white;
            font-size: 18px;
            cursor: pointer;
        }

        /* App container (sections that will be swiped) */
        .content-container {
            display: flex;
            flex-direction: row;
            transition: transform 0.5s ease-in-out;
            height: 100%;
        }

        .section {
            min-width: 100%;
            background-color: #ffffff;
            border-left: 1px solid #ddd;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 22px;
            text-align: center;
        }

        /* Sections Styles */
        .section-1 {
            background-color: #f8f8f8;
        }
        .section-2 {
            background-color: #d1e3ff;
        }
        .section-3 {
            background-color: #e0f7e8;
        }

        /* Swipeable effect */
        .swipe {
            overflow: hidden;
            height: 100%;
            position: relative;
        }

        /* Footer */
        .footer {
            background-color: #007aff;
            color: white;
            padding: 15px;
            font-size: 16px;
            text-align: center;
            position: absolute;
            bottom: 0;
            width: 100%;
        }
        
    </style>
</head>
<body>
    <div class="app-container">
        <!-- Topbar -->
        <div class="topbar">
            Mild App
            <button id="menuButton">☰</button>
        </div>

        <!-- Content container with swipe functionality -->
        <div id="content" class="content-container swipe">
            <div class="section section-1">Modalità 1: Home</div>
            <div class="section section-2">Modalità 2: App</div>
            <div class="section section-3">Modalità 3: Impostazioni</div>
        </div>

        <!-- Footer with swipe buttons -->
        <div class="footer">
            <button id="prevBtn">← Indietro</button>
            <button id="nextBtn">Avanti →</button>
        </div>
    </div>

    <script>
        let currentIndex = 0; // Track the current section
        const contentContainer = document.getElementById('content');
        const sections = document.querySelectorAll('.section');
        
        // Handle the swipe functionality
        let startX = 0;
        
        contentContainer.addEventListener('touchstart', (e) => {
            startX = e.touches[0].clientX;
        });
        
        contentContainer.addEventListener('touchmove', (e) => {
            let endX = e.touches[0].clientX;
            if (startX - endX > 50) {
                nextSection();
            } else if (endX - startX > 50) {
                prevSection();
            }
        });

        // Handle next button
        document.getElementById('nextBtn').addEventListener('click', () => {
            nextSection();
        });

        // Handle prev button
        document.getElementById('prevBtn').addEventListener('click', () => {
            prevSection();
        });

        // Change section based on index
        function updateSection() {
            contentContainer.style.transform = `translateX(-${currentIndex * 100}%)`;
        }

        // Move to next section
        function nextSection() {
            if (currentIndex < sections.length - 1) {
                currentIndex++;
                updateSection();
            }
        }

        // Move to previous section
        function prevSection() {
            if (currentIndex > 0) {
                currentIndex--;
                updateSection();
            }
        }
    </script>
</body>
</html>
