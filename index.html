<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#007aff" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="apple-mobile-web-app-title" content="Mild" />
  
  <!-- PWA Icons per iOS (tema chiaro/scuro) -->
  <link rel="apple-touch-icon" href="icons/icon-light.png" media="(prefers-color-scheme: light)" />
  <link rel="apple-touch-icon" href="icons/icon-dark.png" media="(prefers-color-scheme: dark)" />
  
  <!-- Manifest -->
  <link rel="manifest" href="manifest.json" />

  <title>Mild iOS-style PWA</title>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background-color: #f2f2f2;
      overflow: hidden;
    }

    .app-container {
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    .topbar {
      background-color: #007aff;
      color: white;
      padding: 15px;
      font-size: 20px;
      text-align: center;
      position: relative;
      z-index: 2;
    }

    .topbar button {
      position: absolute;
      left: 10px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      font-size: 22px;
      color: white;
    }

    .content-container {
      display: flex;
      transition: transform 0.5s ease;
      height: calc(100vh - 110px);
    }

    .section {
      flex: 0 0 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 24px;
      font-weight: 500;
    }

    .section-1 { background-color: #f8f8f8; }
    .section-2 { background-color: #e0f0ff; }
    .section-3 { background-color: #e2f7e2; }

    .footer {
      background-color: #007aff;
      color: white;
      padding: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 18px;
    }

    .footer button {
      background: rgba(255,255,255,0.2);
      border: none;
      padding: 8px 16px;
      border-radius: 10px;
      color: white;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div class="app-container">
    <div class="topbar">
      <button id="menuButton">‚ò∞</button>
      Mild App
    </div>

    <div id="content" class="content-container">
      <div class="section section-1">üõèÔ∏è Modalit√† 1: Standby</div>
      <div class="section section-2">üí° Modalit√† 2: Dashboard</div>
      <div class="section section-3">‚öôÔ∏è Modalit√† 3: Impostazioni</div>
    </div>

    <div class="footer">
      <button id="prevBtn">‚Üê Indietro</button>
      <button id="nextBtn">Avanti ‚Üí</button>
    </div>
  </div>

  <script>
    let currentIndex = 0;
    const container = document.getElementById('content');
    const sections = document.querySelectorAll('.section');

    // Swipe touch
    let startX = 0;
    container.addEventListener('touchstart', e => {
      startX = e.touches[0].clientX;
    });

    container.addEventListener('touchmove', e => {
      const deltaX = e.touches[0].clientX - startX;
      if (deltaX < -50) nextSection();
      else if (deltaX > 50) prevSection();
    });

    document.getElementById('nextBtn').addEventListener('click', nextSection);
    document.getElementById('prevBtn').addEventListener('click', prevSection);

    function updateView() {
      container.style.transform = `translateX(-${currentIndex * 100}%)`;
    }

    function nextSection() {
      if (currentIndex < sections.length - 1) {
        currentIndex++;
        updateView();
      }
    }

    function prevSection() {
      if (currentIndex > 0) {
        currentIndex--;
        updateView();
      }
    }

    // Service Worker
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('service-worker.js')
          .then(reg => console.log('‚úÖ Service worker registrato:', reg.scope))
          .catch(err => console.error('‚ùå SW registration failed:', err));
      });
    }
  </script>
</body>
</html>
