<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizzatore Fullscreen</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: white;
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        #enterFullscreen {
            padding: 15px 30px;
            font-size: 1.2em;
            background-color: #007aff;
            border: none;
            color: white;
            border-radius: 8px;
            cursor: pointer;
            margin-bottom: 20px;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
            display: none;
        }

        .fullscreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 9999;
        }
    </style>
</head>
<body>
    <button id="enterFullscreen">ðŸ”³ Entra in Fullscreen</button>

    <!-- Puoi sostituire il src con un link a v86 o a qualsiasi altro sito -->
    <iframe id="myIframe" src="https://copy.sh/v86/" allowfullscreen></iframe>

    <script>
        const btn = document.getElementById("enterFullscreen");
        const iframe = document.getElementById("myIframe");

        btn.addEventListener("click", () => {
            // Mostra l'iframe
            iframe.style.display = "block";
            iframe.classList.add("fullscreen");

            // Nasconde il bottone
            btn.style.display = "none";

            // Entra in fullscreen
            const docEl = document.documentElement;
            if (docEl.requestFullscreen) {
                docEl.requestFullscreen();
            } else if (docEl.webkitRequestFullscreen) { // Safari
                docEl.webkitRequestFullscreen();
            } else if (docEl.msRequestFullscreen) { // IE11
                docEl.msRequestFullscreen();
            }
        });
    </script>
</body>
</html>
